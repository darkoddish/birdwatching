<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  #wrapper {
    height: 100vh;
  }

  .sidebar {
    width: 220px;
    min-height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
  }

  #page-content {
    margin-left: 220px;
    width: calc(100% - 220px);
  }
  </style>
  <title>{% block title %}Birdwatch AI{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark text-white sidebar p-3">
      <h4>Birdwatch AI</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="/">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/logs">Logs</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/events">Events</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/snapshots">Snapshots</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/detections">Detections</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/camera_diagnostics">Camera Diagnostics</a></li>
      </ul>
    </div>

    <!-- Page Content -->
    <div class="container-fluid p-3" id="page-content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>

</body>
</html>
