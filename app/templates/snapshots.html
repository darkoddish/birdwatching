<!DOCTYPE html>
<html>
<head>
    <title>Snapshots</title>
</head>
<body>
    <h2>Recent Snapshots</h2>
    <div style="display: flex; flex-wrap: wrap;">
        {% for timestamp, label, confidence, crop_path, species in detections %}
            <div style="margin: 10px; border: 1px solid #ccc; padding: 5px;">
                <img src="{{ url_for('static', filename=crop_path.split('static/')[-1]) }}" width="200"><br>
                <strong>{{ label }}</strong> ({{ confidence }})<br>
                {% if species %}<em>Species:</em> {{ species }}<br>{% endif %}
                <small>{{ timestamp }}</small>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
