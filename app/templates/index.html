{% extends "base.html" %}

{% block content %}
  <p>Status: Camera offline</p>
  <h2>Controls</h2>
  <form method="post" action="/control">
    <button name="direction" value="up">Up</button>
    <button name="direction" value="down">Down</button>
    <button name="direction" value="left">Left</button>
    <button name="direction" value="right">Right</button>
    <button name="direction" value="zoom_in">Zoom In</button>
    <button name="direction" value="zoom_out">Zoom Out</button>
  </form>
{% endblock %}
